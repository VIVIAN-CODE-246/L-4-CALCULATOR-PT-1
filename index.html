<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .btn{
                font-weight: bold;
                font-size: xx-large;
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <input><br><br>
            <button type="button" class="btn btn-outline-primary btn-lg">7</button>
            <button type="button" class="btn btn-outline-primary btn-lg">8</button>
            <button type="button" class="btn btn-outline-primary btn-lg">9</button>
            <button class="btn btn-outline-danger btn-lg">DEL</button>
            <button class="btn btn-outline-danger btn-lg">AC</button><br>
            <button type="button" class="btn btn-outline-primary btn-lg">4</button>
            <button type="button" class="btn btn-outline-primary btn-lg">5</button>
            <button type="button" class="btn btn-outline-primary btn-lg">6</button>
            <button type="button" class="btn btn-outline-success btn-lg"><b>รท
            </b></button>
            <button type="button" class="btn btn-outline-success btn-lg">x</button><br>
            <button type="button" class="btn btn-outline-primary btn-lg">1</button>
            <button type="button" class="btn btn-outline-primary btn-lg">2</button>
            <button type="button" class="btn btn-outline-primary btn-lg">3</button>
            <button type="button" class="btn btn-outline-success btn-lg">-</button>
            <button type="button" class="btn btn-outline-success btn-lg">+</button><br>
            <button type="button" class="btn btn-outline-primary btn-lg">0</button>
            <button type="button" class="btn btn-outline-primary btn-lg">.</button>
            <button type="button" class="btn btn-outline-secondary btn-lg">EXP</button>
            <button type="button" class="btn btn-outline-secondary btn-lg">ANS</button>
            <button type="button" class="btn btn-outline-success btn-lg">=</button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
